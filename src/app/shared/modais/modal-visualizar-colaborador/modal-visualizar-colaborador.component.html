<section class="content content-modal">
  <div class="modal-header" style="padding-top: 0px; padding-bottom: 15px;">
    <button style="margin-right: -15px;" class="btn btn-danger pull-right" (click)="onClickCloseModal()"><em
        class="fa fa-close"></em>&nbsp;Fechar</button>
  </div>
  <div class="box box-primary" *ngIf="colaborador?.imagem">
    <div class="box-header with-border">
      <h3 class="box-title">Imagem do Colaborador</h3>
    </div>
    <div class="box-body">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group" style="text-align: end;">
            <button title="Download da Imagem" (click)="onClickDownload()" class="btn btn-primary"><em
                class="fa fa-cloud-download"></em></button>
          </div>
          <div class="form-group">
            <img [src]="colaborador.imagem" width="100%" height="100%" class="user-image" alt="Imagem do Colaborador">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="box box-primary">
    <div class="box-header with-border">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h3 class="box-title">Dados Pessoais</h3>
        </div>
      </div>
    </div>
    <div class="box-body">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Nome Completo</label>
            <p>{{ colaborador.nomeCompleto }}</p>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <div class="form-group">
            <label>Data de Nascimento</label>
            <p>{{ colaborador.dataNascimento | date : 'dd/MM/yyyy' }}</p>
          </div>
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
          <div class="form-group">
            <label>Idade</label>
            <p>{{ colaborador.dataNascimento | idade }}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
          <div class="form-group">
            <label>CPF</label>
            <p>{{ colaborador.cpf | cpf }}</p>
          </div>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
          <div class="form-group">
            <label>Sexo</label>
            <p>{{ colaborador.sexoDescricao }}</p>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Cargo</label>
            <p>{{ colaborador.cargoDescricao }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
