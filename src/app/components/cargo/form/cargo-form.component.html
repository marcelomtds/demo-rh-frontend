<section class="content-header">
  <h1>{{ form.controls.id.value ? 'Editar' : 'Cadastar' }} Cargo</h1>
</section>
<section class="content">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Dados</h3>
          </div>
          <div class="box-body">
            <div class="row">
              <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                <div class="form-group">
                  <label for="descricao">Descricao</label>
                  <input id="nomeCompleto" trim="blur" maxlength="100" type="text" formControlName="descricao"
                    class="form-control" />
                  <app-message-required [isInvalidForm]="isInvalidForm" [controlComponent]="form.get('descricao')">
                  </app-message-required>
                </div>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <button class="btn btn-primary pull-right" style="margin-left: 15px;" (click)="onClickFormSubmit()"><em
                class="fa fa-save"></em>&nbsp;Salvar</button>
            <button class="btn btn-danger pull-right" (click)="onClickCancelar()"><em
                class="fa fa-ban"></em>&nbsp;Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
