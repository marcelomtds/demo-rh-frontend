<section class="content-header">
  <h1>Buscar Cargos</h1>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Filtros</h3>
        </div>
        <div class="box-body">
          <form [formGroup]="form">
            <div class="row">
              <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="form-group">
                  <label for="descricao">Descrição</label>
                  <input type="text" trim="blur" class="form-control" maxlength="100" id="descricao"
                    formControlName="descricao">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="box-footer">
          <button (click)="onClickFormSubmit()" class="btn btn-primary pull-right" style="margin-left: 15px;"><em
              class="fa fa-search"></em>&nbsp;Buscar</button>
          <button class="btn btn-warning pull-right" (click)="onClickLimparCampos()"><em
              class="fa fa-eraser"></em>&nbsp;Limpar</button>
        </div>
      </div>
      <div *ngIf="dados?.content?.length > 0" class="col-md-12" style="padding: 0px">
        <div class="box box-primary">
          <div class="box-header with-border">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 class="box-title">Resultado</h3>
              </div>
            </div>
          </div>
          <div class="box-body">
            <div class="table-roll">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>Opções</th>
                    <th style="cursor: pointer" (click)="onClickOrderBy('descricao')"><em
                        [class]="getIconOrderBy('descricao')"></em>&nbsp;Nome Completo</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of dados.content">
                    <td>
                      <button title="Editar" [routerLink]="['/cargo/alterar', row.id]" class="btn btn-primary"><em
                          class="fa fa-pencil"></em>
                      </button>
                    </td>
                    <td>
                      {{ row.descricao }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="box-footer">
            <app-page-action [dados]="dados" [filtro]="filtro" (searchByFilter)="searchByFilter()">
            </app-page-action>
          </div>
        </div>
      </div>
      <app-no-records *ngIf="showNoRecords && !dados.content?.length"></app-no-records>
    </div>
  </div>
</section>
